<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
           /* background: linear-gradient(to right, #0f2027, #203a43, #2c5364);*/
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .left-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        .chat-header {
            font-size: 48px;
            font-weight: bold;
            color: #00ADB5;
        }
        .chat-motto {
            font-size: 24px;
            color: #FFFFFF;
            margin-top: 10px;
        }
        .right-section {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .form-group label {
            font-weight: bold;
            color: #4fa4f0;
        }
        .btn-login {
            background-color: #4fa4f0 ;
            color: #FFFFFF;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-login:hover {
            background-color: #4fa4f0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #222831;
            padding: 10px 0;
            color: #FFFFFF;
        }
        .custom-link {
            color: #00ADB5;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .left-section, .right-section {
                width: 100%;
            }
        }

        /* Floating Emoji Buttons */
        .emoji-floating {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .emoji-btn {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00ADB5;
            color: #FFFFFF;
            border: none;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .emoji-btn:hover {
            transform: scale(1.1);
            background-color: #02808f;
        }

        /* Floating Animation */
        .floating-emoji {
            position: fixed;
            animation: float-up 2s ease-out forwards;
            font-size: 30px;
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>
<body class="bg-primary">
<div class="container bg-primary">
    <div class="left-section">
        <div class="chat-header text-light">Online Chatroom</div>
        <div class="chat-motto">Feel Free to Speak</div>
    </div>
    <div class="right-section">
        <form th:action="@{/chat}" method="get">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login btn-success">Enter Chat</button>
        </form>
    </div>
</div>

<div class="emoji-floating">
    <button class="emoji-btn" title="Heart" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
    <button class="emoji-btn" title="Hands" onclick="addEmoji('üëè')">üëè</button>
    <button class="emoji-btn" title="Clap" onclick="addEmoji('üëç')">üëç</button>
    <button class="emoji-btn" title="Like" onclick="addEmoji('üòç')">üòç</button>
</div>

<footer class="footer">
    <p>&copy; 2024 Code With Chat Application. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

<script>
    function addEmoji(emoji) {
        const floatingEmoji = document.createElement('div');
        floatingEmoji.className = 'floating-emoji';
        floatingEmoji.textContent = emoji;

        // Set a random horizontal position within the viewport width
        const randomX = Math.random() * (window.innerWidth - 50) + 'px';
        floatingEmoji.style.left = randomX;

        // Set initial position near the bottom
        floatingEmoji.style.bottom = '50px';

        document.body.appendChild(floatingEmoji);

        // Remove the emoji after the animation ends
        floatingEmoji.addEventListener('animationend', () => {
            floatingEmoji.remove();
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-9ndCyUaQ7MsA0WZcw2IJc4NLz9f3d3PRxF5S0I7bz7UbmZ9iL+Ikz3TZRRo8wRoK" crossorigin="anonymous"></script>
</body>
</html>
